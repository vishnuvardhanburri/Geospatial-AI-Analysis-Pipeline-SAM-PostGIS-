name: Geospatial CI Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libgdal-dev

      - name: Install Python Deps
        # Pinned for environment stability and NumPy 1.x compatibility
        run: pip install numpy==1.26.4 shapely pyproj pytest fastapi 

      - name: Run Geometric Integrity Tests
        # Explicit pathing to ensure 'core' module is found
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          pytest tests/ -v

      - name: Production Audit
        # Scans ONLY 'src' to avoid false positives in .git/hooks
        run: |
          grep -r "print(" src && exit 1 || echo "Clean"
          grep -r "TODO" src && exit 1 || echo "Clean"
