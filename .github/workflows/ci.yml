name: Geospatial CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libgdal-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Geometric Integrity Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/test_geometry_integrity.py -v

      - name: Production Readiness Audit
        run: |
          # Enforces senior coding standards: no prints, no TODOs
          grep -r "print(" . --exclude-dir=tests --exclude=ci.yml && exit 1 || echo "No prints found."
          grep -r "TODO" . --exclude-dir=tests && exit 1 || echo "No TODOs found."
